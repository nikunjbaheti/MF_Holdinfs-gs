name: Run Python Scripts

on:
  workflow_run:
    workflows: ["Script Runner"]
    types:
      - completed

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Update pip
        run: |
          python -m pip install --upgrade pip

      - name: Install requirements
        run: |
          python -m pip install requests_html numpy pandas yfinance  # Replace 'path/to/requirements.txt' with the actual path

      - name: Run Symbols.py
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          python name-change.py

      - name: Commit CSV files
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add *.csv  # Replace 'path/to/your/csv/files' with the actual path
          git commit -m "Auto-commit CSV files" || true  # Continue even if there are no changes
          git push
